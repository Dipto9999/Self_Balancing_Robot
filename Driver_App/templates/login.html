<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Robot Driver App</title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <h1>Login Page</h1>
  <form method = "POST" action = "/login" style = "display:flex; flex-direction:column; align-items:center;">
    <input type = "password" name = "password" placeholder = "Enter Code" style = "font-size:20px; padding:5px;">
    <button type = "submit" style = "margin-top:10px; font-size:18px;">Login</button>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
  </form>
</body>

</html>
