<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Driver App</title>
  <!-- Scale Content to Fit on Mobile Devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <h1>Driver App</h1>

  <div class="main-content">
    <!-- Device Section -->
    <div class="device-section">
      <button id="scanButton">Scan</button>
      <select id="deviceSelect" disabled>
        <option value="">Select Device</option>
      </select>
      <button id="connectButton" disabled>Connect</button>
      <button id="disconnectButton" disabled>Disconnect</button>
      <span id="statusLabel">No BLE Devices Found</span>
    </div>

    <!-- Movement Buttons -->
    <div class="move-container">
      <div></div> <!-- (1,1) -->
      <div><button class="moveButton" id="driveButton" disabled>↑</button></div>
      <div></div> <!-- (1,3) -->
      <div><button class="moveButton" id="leftButton" disabled>←</button></div>
      <div><button class="moveButton" id="stopButton" disabled>X</div>
      <div><button class="moveButton" id="rightButton" disabled>→</button></div>
      <div></div> <!-- (3,1) -->
      <div><button class="moveButton" id="downButton" disabled>↓</button></div>
      <div></div> <!-- (3,3) -->
    </div>
  </div>

  <!-- JavaScript for Handling User Interactions -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
